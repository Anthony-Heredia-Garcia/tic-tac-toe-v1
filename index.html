<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe!</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - tons of coffee.</p>
    </header>
    <main>
      <div class="player-section">
        <div class="player-container">
          <p class="player-1-name">Player 1</p>
          <p>X</p>
          <a class="edit-player-1">Edit</a>
        </div>
        <div class="player-container">
          <p class="player-2-name">Player 2</p>
          <p>O</p>
          <a class="edit-player-2">Edit</a>
        </div>
      </div>

      <button>Start New Game</button>
      <div class="game-layout">
        <p>It's your turn <span class="current-player"></span>!</p>
        <div class="game-board">
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <span></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
